<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>contact</title>
	</head>
	<body>
		<%- include('./layout/header'); -%>
		<div class="banner">
			<picture>
				<source
					media="(min-width: 992px)"
					srcset="../assets/images/illustration/Banner-1.svg" />
				<img
					src="../assets/images/illustration/Banner-3.svg"
					alt="banner"
					class="w-100" />
			</picture>
		</div>
		<main class="my-10 bg-primary-99">
			<div class="container">
				<div class="bg-white">
					<form class="m-lg-3 mb-lg-6">
						<fieldset class="mb-3">
							<legend class="fs-Caption">排序條件</legend>
							<div class="form-check form-check-inline py-2">
								<input
									class="form-check-input"
									type="radio"
									name="flexRadioDefault"
									id="flexRadioDefault1" />
								<label
									class="form-check-label"
									for="flexRadioDefault1">
									難度
								</label>
							</div>
							<div class="form-check form-check-inline py-2">
								<input
									class="form-check-input"
									type="radio"
									name="flexRadioDefault"
									id="flexRadioDefault2"
									checked />
								<label
									class="form-check-label"
									for="flexRadioDefault2">
									人氣
								</label>
							</div>
							<div class="form-check form-check-inline py-2">
								<input
									class="form-check-input"
									type="radio"
									name="flexRadioDefault"
									id="flexRadioDefault3"
									checked />
								<label
									class="form-check-label"
									for="flexRadioDefault3">
									價格
								</label>
							</div>
						</fieldset>
						<fieldset>
							<div class="d-flex">
								<div>
									<legend class="fs-Caption">工作室</legend>
									<input
										type="text"
										class="form-control"
										placeholder="搜尋工作室名稱"
										aria-label="search" />
								</div>
								<button type="submit" class="btn btn-primary">
									搜尋
								</button>
							</div>
						</fieldset>
					</form>
					<div></div>
				</div>
			</div>
		</main>
		<%- include('./layout/footer'); -%>

		<script type="module" src="../main.js"></script>
	</body>
</html>
